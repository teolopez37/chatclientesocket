<html>
<head>
	<title>IO chat</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>

	<style>
		body{
			margin-top: 30px;''

		}	
		#messageArea{
			display: none;
		}	
	</style>
</head>
<body>
<section id="sctIP">
    <button id="btnSetIP">agregar IP</button>
</section>

<div class="container">
	<div id="userFormArea" class="row">
		<div class="col-md-12">
			<form id="userForm">
				<LABEL for="lblIP">ingrese IP: </LABEL>
				<INPUT type="text" id="txtIP"><BR>
				<label>Enter Username</label>
				<textarea class="form-control" id="username"></textarea>
				<br/>
				<input type="submit" class="btn btn-primary" value="Login"></input>
			</form>
		</div>
	</div>
	<div id="messageArea" class="row">
		<div class="col-mod-4">
			<div class="well">
				<h3>Online users</h3>
				<ul class="list-group" id="users"></ul>
			</div>

		</div>
		<div class="col-md-8">
			<div class="chat" id="chat"></div>
			<form id="messageForm">
				<label>Enter Message</label>
				<textarea class="form-control" id="message"></textarea>
				<br/>
				<input type="submit" class="btn btn-primary" value="Send Message"></input>
			</form>

		</div>
	</div>
</div>
<script>
	$(function(){
		//SETEAMOS UN VALOR FICTICIO DEL SERVIDOR Y PUERTO
		var socket = io('http://192.168.1.20:3000');

		var $messageForm = $('#messageForm');
		var $message = $('#message');
		var $chat = $('#chat');

		var $messageArea = $('#messageArea');
		var $userFormArea = $('#userFormArea');
		var $userForm = $('#userForm');
		var $users = $('#users')
		var $username = $('#username');

		var bandera = false;


	$userForm.submit(function(e){
			e.preventDefault();
			//EL SUBMIT SE ACTIVA CUANDO SE DA CLICK AL BOTON DEL FORMULARIO
			//OBTENEMOS EL VALOR DEL CAMPO IP
			var iptexto = ($('#txtIP').val())+"";
			console.log(iptexto);
			bandera = true;

			//REESTABLECEMOS EL SOCKET CON LA NUEVA ip
			socket = io('http://'+ iptexto +':3000');

			//INDICAMOS AL SERVIDOR CON NEW USER QUE UN NUEVO USUARIO VA A ENTRAR
			socket.emit('new user', $username.val(),function(data){
					if(data){
						$userFormArea.hide();
						$messageArea.show();
					}
			});
			$username.val('');

			//activamos la opcion nuevo mensaje en donde se receptaran datos cada que haya un mensaje desde el servidor
			socket.on('new message',function(data){
				$chat.append('<div class = "well"><strong>'+data.user+': </strong>'+data.msg+'</div>');
			});

			//obtenemos la lista de usuarios desde el servidor
			socket.on('get users',function(data){
				var html = '';
				//recorremos la lista de usuarios dentro del dato recibido desde el servidor
				for(i = 0;i<data.length;i++)
				{
					html += '<li class="list-group-item">' + data[i]+'</li>';
				}
				//agregamos el codigo html al grupo de usuarios
				$users.html(html);
			});

	});


	
	//en caso de escribir un nuevo mensaje activamos le boton del formulario para que lo envie
	$messageForm.submit(function(e){
		e.preventDefault();
		socket.emit('send message', $message.val());
		$message.val('');
	});


			
	



	});
</script>
</body>
</html>
